<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristian Camilo | Contactame</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/images/proyectos.jpg " sizes="32x32">
    <link rel="stylesheet" href="./assets/css/contact.css">
    <link rel="stylesheet" href="./assets/css/contact-movil.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="container">
            <div class="logo">
                <a href="index.html" class="link-logo">CC.</a>
            </div>
            <div class="menu">
                <a href="index.html" class="link-logo-salir"><i class="fa-solid fa-xmark"></i></a>
            </div>
        </div>
    </nav>
    <div class="container-contact">
        <section class="container-decoracion">
            <div class="decoracion">
                <div class="container-photo">
                    <img src="./assets/images/photo-perfil.png">
                </div>
                <h1>Muchas gracias por tomarse el tiempo de comunicarse conmigo. ¿Cómo puedo ayudarte hoy?</h1>
            </div>
        </section>
        <section class="container-formulario">
            <form action="mailto:camiloramirezlds70@gmail.com" method="post" enctype="text/plain" autocomplete="off">
                <div class="formulario">
                    <div class="col">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Tu Nombre" required>
                    </div>
                    <div class="col">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="apellido" placeholder="Tu Apellido" required>
                    </div>
                    <div class="col">
                        <label for="celular">Numero de Celular</label>
                        <input type="text" name="celular" id="celular" placeholder="Tu Numero de Celular" required>
                    </div>
                    <div class="col">
                        <label for="correo">Correo Electrónico</label>
                        <input type="email" name="correo" id="correo" placeholder="Tu Correo Electrónico" required>
                    </div>
                    <div class="col coltxt">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" placeholder="Tu Mensaje" required></textarea>
                    </div>
                    <div class="col coltxt">
                        <button type="submit">Enviar</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
